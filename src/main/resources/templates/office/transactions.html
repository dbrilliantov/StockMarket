<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <title>Stock Market - Transactions</title>
    <link th:rel="icon" th:href="@{/images/favicon.png}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.min.css}"/>
</head>
<body>
<header th:insert="fragments/header :: office"></header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto text-center">
                <table class="table table-bordered table-striped" id="table">
                    <thead>
                    <tr>
                        <th scope="col">Stock</th>
                        <th scope="col">Count</th>
                        <th scope="col">Type</th>
                        <th scope="col">Sum</th>
                        <th scope="col">Transacted</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:utext="${transaction.getStock().toUpperCase()}"></td>
                        <td th:utext="${transaction.getCount()}"></td>
                        <td th:utext="${transaction.getType()}"></td>
                        <td th:utext="${transaction.getSum()}"></td>
                        <td th:utext="${transaction.getTransacted()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer th:insert="fragments/footer :: office"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/fontawesome.min.js}"></script>
</body>
</html>
